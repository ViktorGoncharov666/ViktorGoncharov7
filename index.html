<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 7</title>
    <style>
        .gallery-container {
            max-width: 1300px;
            margin: 0 auto;
            position: relative;
            padding: 20px;
        }
        
        .gallery-wrapper {
            overflow: hidden;
            margin: 20px 0;
        }
        
        .gallery {
            display: flex;
            transition: transform 0.3s ease;
        }
        
        .gallery-item {
            flex: 0 0 33.333%; 
            padding: 15px;
            box-sizing: border-box;
        }
        
        .gallery-item img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 20px 15px;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        .nav-arrow:hover {
            background: rgba(0,0,0,0.9);
        }
        
        .nav-arrow:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .nav-arrow.prev {
            left: 20px;
        }
        
        .nav-arrow.next {
            right: 20px;
        }
        
        .pager {
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .gallery-item {
                flex: 0 0 100%; 
            }
            
            .gallery-item img {
                height: 500px;
            }
            
            .nav-arrow {
                padding: 15px 10px;
                font-size: 18px;
            }
            
            .nav-arrow.prev {
                left: 10px;
            }
            
            .nav-arrow.next {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <button class="nav-arrow prev">←</button>
        <button class="nav-arrow next">→</button>
        
        <div class="gallery-wrapper">
            <div class="gallery">
                <div class="gallery-item">
                    <img src="cat1.jpg" alt="Изображение 1">
                </div>
                <div class="gallery-item">
                    <img src="cat2.jpg" alt="Изображение 2">
                </div>
                <div class="gallery-item">
                    <img src="cat3.jpg" alt="Изображение 3">
                </div>
                <div class="gallery-item">
                    <img src="cat4.jpg" alt="Изображение 4">
                </div>
                <div class="gallery-item">
                    <img src="cat5.jpg" alt="Изображение 5">
                </div>
                <div class="gallery-item">
                    <img src="cat6.jpg" alt="Изображение 6">
                </div>
                <div class="gallery-item">
                    <img src="cat7.jpg" alt="Изображение 7">
                </div>
                <div class="gallery-item">
                    <img src="cat8.jpg" alt="Изображение 8">
                </div>
                <div class="gallery-item">
                    <img src="cat8.jpg" alt="Изображение 8">
                </div>
                <div class="gallery-item">
                    <img src="cat8.jpg" alt="Изображение 8">
                </div>
            </div>
        </div>
        
        <div class="pager">
            <span class="current-image">1</span> / <span class="total-images">8</span>
        </div>
    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function() {
            console.log("Галерея загружена!");
            
            let currentImage = 1; 
            const totalImages = 8;
            let visibleImages = $(window).width() <= 768 ? 1 : 3;
            
            function updatePager() {
                $('.current-image').text(currentImage);
                $('.total-images').text(totalImages);
            }
            
            function updateArrows() {
                $('.nav-arrow.prev').prop('disabled', currentImage === 1);
                $('.nav-arrow.next').prop('disabled', currentImage === totalImages);
            }
            
            function showImages() {
                const itemWidth = 100 / visibleImages; 
                let translateX;
                
                if (visibleImages === 1) {
                    translateX = -(currentImage - 1) * 100;
                } else {
                    const maxTranslate = -(totalImages - visibleImages) * itemWidth;
                    translateX = -(currentImage - 1) * itemWidth;

                    if (translateX < maxTranslate) {
                        translateX = maxTranslate;
                    }
                    if (translateX > 0) {
                        translateX = 0;
                    }
                }
                
                $('.gallery').css('transform', `translateX(${translateX}%)`);
                updatePager();
                updateArrows();
            }

            $('.nav-arrow.prev').click(function() {
                if (currentImage > 1) {
                    currentImage--;
                    showImages();
                }
            });
            
            $('.nav-arrow.next').click(function() {
                if (currentImage < totalImages) {
                    currentImage++;
                    showImages();
                }
            });

            $(window).resize(function() {
                const newVisibleImages = $(window).width() <= 768 ? 1 : 3;
                if (newVisibleImages !== visibleImages) {
                    visibleImages = newVisibleImages;
                    currentImage = 1;
                    showImages();
                }
            });

            updatePager();
            updateArrows();
            showImages();
        });
    </script>
</body>
</html>
